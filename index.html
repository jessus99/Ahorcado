<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Ahorcado</title>
    <link href = "css/reset.css" rel = "stylesheet">
    <link href = "css/style.css" rel = "stylesheet">
    <link href = "https://fonts.googleapis.com" rel = "preconnect">
    <link crossorigin href = "https://fonts.gstatic.com" rel = "preconnect">
</head>

<body>

<header>
    <div class = "logo">
        <img alt = "logo" src = "images/Logo1.png"/>
    </div>
</header>

<main>

    <section class = "home_buttons">
        <input class = "btn1 gogamebtn" type = "submit" value = "Iniciar Juego">
        <input class = "btn2 newwordbtn" type = "submit" value = "Agregar Nueva Palabra">
    </section>

    <section class = "game">

        <div class = "game-board">
            <canvas height = "510" id = "boardHangman" width = "600"></canvas>
        </div>

        <div>
            <p id = "output"></p>
            <p class = "subtitulo"> &#10533; introduzca una letra &#10534; </p>

            <div class = "letra_evaluar">
                <input class = "letra" id = "letra" maxlength = "1" type = "text">
            </div>

            <button class = "verificar" id = "verificar">Verificar</button>

            <p id = "inputText"></p>
            <div class="wrongletter"> </div>
        </div>
    </section>

    <div class = "gamebtn">
        <input class = "btn1 newgamebtn" id = "newgamebtn" type = "submit" value = "Nuevo Juego">
        <input class = "btn2 dismissbtn" id = "endGame" type = "submit" value = "Desistir">
    </div>

    <section class = "diccionary">

            <textarea class = "newword" name = "textbox1" placeholder = "Nueva palabra"></textarea>

        <div class = "alert">
            <img alt = "alerta" src = "images/alerta.png">
            <p class = "alertstring"> MÃ¡x. 8 letras - Solo letras mayusculas - No simbolos</p>
        </div>

        <div class = "diccionarybtn">
            <input class = "btn1 savebtn" type = "submit" value = " Guardar y Empezar">
            <input class = "btn2 cancelbtn" type = "submit" value = "Volver">
        </div>

    </section>

</main>

<footer>
    <p>&copy Jesus Granados </p>
</footer>

<script src = "//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src = "script/buttons.js" type = "text/javascript"></script>
<script src = "script/script.js"></script>
</body>
</html>
